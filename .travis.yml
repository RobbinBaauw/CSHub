matrix:
  include:
  - language: node_js
    env:
        - CLIENT=true
    node_js:
        - "8"
        - "10"
        - "11"
    before_script:
        - cd cshub-shared
        - npm install
        - cd ..
        - cd cshub-client
    script:
        - npm install
        - npm run build

  - language: node_js
    env:
        - SERVER=true
    node_js:
        - "8"
        - "10"
        - "11"
    before_script:
        - cd cshub-shared
        - npm install
        - cd ..
        - cd cshub-server/src/
        - cp SettingsBaseline.ts settings.ts
        - cd ..
    script:
        - npm install
        - tsc

cache:
    directories:
        - cshub-client/node_modules
        - cshub-server/node_modules
