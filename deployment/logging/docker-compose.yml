version: '3'
services:
  elasticsearch: 
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    container_name: cshub-elasticsearch
    environment:
      - cluster.name=docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    logging:
      driver: "json-file"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.3
    container_name: cshub-kibana
    networks:
      - web
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    logging:
      driver: "json-file"
    labels:
      - traefik.frontend.rule=Host:${KIBANA_HOSTNAME}
      - traefik.frontend.auth.basic.usersFile=/kibanapass
      - traefik.frontend.port=5601
    environment:
      - ELASTICSEARCH_HOSTS=http://${KIBANA_ELASTIC_HOST}:9200
      - SERVER_HOST=0.0.0.0
      - SERVER_NAME=${KIBANA_HOSTNAME}
  
  fluentd:
    image: harbor.xirion.net/library/cshub-fluentd:latest
    container_name: cshub-fluentd
    logging:
      driver: "json-file"
    ports:
     - "24224:24224"
     - "24224:24224/udp"
    volumes:
     - ./fluentd/conf:/fluentd/etc

volumes:
  esdata1:

networks:
  web:
    external: true
