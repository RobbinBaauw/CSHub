version: '3'
services:
  portainer:
    image: portainer/portainer
    networks:
      - web
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data portainer/portainer

volumes:
  portainer_data:

networks:
  web:
    external: true
